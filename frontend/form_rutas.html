<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Vuela facil</title>
</head>
<body>
    <header class="container">
        <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-botom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="img\airplane.png" height="32" />
            <span class="fs-4">Website</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="ciudades.html" class="nav-link">Ciudades</a></li>
                <li class="nav-item"><a href="aeropuertos.html" class="nav-link">Aeropuertos</a></li>
                <li class="nav-item"><a href="rutas.html" class="nav-link">Rutas</a></li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <div class="row align-items-center mb-4">
            <span class="fw-bold w-auto">Formulario rutas</span>
        </div>
        <div class="row">
            <form id="form-route" class="mt-4" action="" onsubmit="" method="POST">
                <input type="hidden" id="route-id"/>
                <div class="mb-3">
                    <label for="dep-time" class="form-label">Salida</label>
                    <input type="datetime-local" class="form-control" id="dep-time" name="dep-time">
                </div>
                <div class="mb-3">
                    <label for="arr-time" class="form-label">Llegada</label>
                    <input type="datetime-local" class="form-control" id="arr-time" name="arr-time">
                </div>
                <div class="mb-3">
                    <label for="flight-time" class="form-label">Tiempo de vuelo</label>
                    <input type="text" class="form-control" id="flight-time" name="flight-time">
                </div>
                <div class="mb-3">
                    <label for="id-city-org" class="form-label">Id ciudad origen</label>
                    <input type="number" class="form-control" id="id-city-org" name="id-city-org">
                </div>
                <div class="mb-3">
                    <label for="id-airport-org" class="form-label">Id aeropuerto origen</label>
                    <input type="number" class="form-control" id="id-airport-org" name="id-airport-org">
                </div>
                <div class="mb-3">
                    <label for="id-airport-dest" class="form-label">Id aeropuerto destino</label>
                    <input type="number" class="form-control" id="id-airport-dest" name="id-airport-dest">
                </div>
                <div class="mb-3">
                    <label for="id-city-dest" class="form-label">Id ciudad destino</label>
                    <input type="number" class="form-control" id="id-city-dest" name="id-city-dest">
                </div>
                <button type="button" class="btn btn-primary" onclick="saveCity()">Guardar</button>
            </form>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
